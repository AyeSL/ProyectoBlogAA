{% extends "componentes/padre.html" %}
{% load static %}

{% block contenido %}

<p>Estamos buscando el post: {{post}}</p>

{%if posts %}

<ul>
    {%for p  in posts %}
        <li>Título: {{p.titulo}}</li>
        <li>Categoría : {{p.categoria}}</li>
        <li>Día: {{p.fecha_creacion}}</li>
    {%endfor%}
</ul>
{%endif%}

{% endblock %}
